<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <section class="rating-card">
        <div class="star-box">
          <img src="./images/icon-star.svg" class="star-icon" alt="star icon" />
        </div>

        <div class="rating-text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-scores">
          <span class="score" data-id="1">1</span>
          <span class="score" data-id="2">2</span>
          <span class="score" data-id="3">3</span>
          <span class="score" data-id="4">4</span>
          <span class="score" data-id="5">5</span>
        </div>
        <button class="btn" id="btnSubmit">Submit</button>
      </section>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section class="thankyou-card">
        <img
          src="./images/illustration-thank-you.svg"
          alt="thank you illustration"
        />
        <p class="thankyou-feedback">
          You selected <span id="givenRating"></span> out of 5
        </p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don&apos;t hesitate to get in touch!
        </p>
      </section>

      <!-- Add rating here -->
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
